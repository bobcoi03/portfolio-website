<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <title>SOur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ul class="nav">
            <li class="nav-item">
                <input id="menuBar" type="image" src="3-dash-icon.png"/>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/friends">SOur</a>
            </li>
        </ul>
        <div id="nameOfMessageReceiver">Minh</div>
        <div id="chat-box">
            <div id="messages">            <!--id="messageBox" this is where users messages go-->
                <div class="videoDisplayClass">
                    <video id="displayVideoId" width="100%"height="100%"autoplay>
                        video display
                    </video>
                    <button onclick="stopStreamedVideo()">Stop</button>
                </div>
            </div>
        </div>
        </div>
        <div class="chatBoxDiv">
            <form id="sendButtonForm" action="" autocomplete="off"enctype="multipart/form-data" method="post">
                <div class="input-group input-group-sm mb-3">
                    <span class="imageUpload">
                        <label for="selectImgIcon">
                            <img src="photo-frame-icon-simple-style-vector-8633178.jpg" id="imageUploadStyle">
                        </label>
                        <input id="selectImgIcon" onchange="encodeImageFileAsURL(this);false;"type="file" accept="image/*"/>
                    </span>
                    <span class="imageUpload">
                        <label for="sendVoiceMessage">
                            <img src="microphone-icon.png" id="microPhoneIconImg">
                        </label>
                        <input id="sendVoiceMessage" type="submit" onclick="startRecording();false;"/>
                    </span>
                    <span class="imageUpload">
                        <label for="videoCall">
                            <img src="video-call-icon-vector-30246149.jpg" id="videoCallImgId">
                        </label>
                        <input id="videoCall" type="submit" onclick="getPermissionToAccessCamera();">
                    </span>
                    <input style="border-color: #6c757d;"type="text" id="chatBox" class="form-control" placeholder="Write Message" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button style="color: #0d6efd;"class="btn btn-outline-secondary" type="submit" id="button-addon2"></button>
                </div>
            </form>
        </div>
        <!--<script src="/socket.io/socket.io.js"></script>-->
        <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
