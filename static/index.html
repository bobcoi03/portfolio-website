<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <title>SOur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ul class="nav">
            <li class="nav-item">
                <input id="menuBar" type="image" src="3-dash-icon.png"/>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/login">SOur</a>
            </li>
        </ul>
        <div id="chat-box">
            <div id="messages">
                <!--id="messageBox" this is where users messages go-->
            </div>
        </div>
        <div class="chatBoxDiv">
            <form id="sendButtonForm" action="" autocomplete="off">
                <div class="input-group input-group-sm mb-3">
                    <input style="border-color: #6c757d;"type="text" id="chatBox" class="form-control" placeholder="Write Message" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button style="color: #0d6efd;"class="btn btn-outline-secondary" type="submit" id="button-addon2">Send</button>
                </div>
            </form>
        </div>
        <!--<script src="/socket.io/socket.io.js"></script>-->
        <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
